<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MailMove Migration Wizard</title>
    <style>
      body {
        background-color: #3498db; /* Blue background */
        font-family: Arial, sans-serif;
        color: #fff; /* White text */
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        display: flex; /* Use flexbox for layout */
        justify-content: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
        flex-wrap: wrap; /* Allow items to wrap */
      }

      .email-provider {
        margin: 20px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 10px;
      }

      /* Button style */
      .start-button {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #fff;
        color: #3498db; /* Blue text on white background */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .start-button:hover {
        background-color: #f2f2f2; /* Lighter background on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Step 2 ðŸ‘‹</h1>
      <p>We will need to know who your email provider is. If you don't know, then select 'other'</p>

      <!-- Images for Outlook and Gmail -->
      <div class="email-provider">
        <p>Outlook</p><input type="checkbox" id="outlookCheckbox" name="emailProvider" value="outlook">
        <img src="https://itssixtyn3in.github.io/mailmove/icons/outlook.png" height="50px" width="50px" />
      </div>
      <div class="email-provider">
        <p>Gmail</p><input type="checkbox" id="gmailCheckbox" name="emailProvider" value="gmail">
        <img src="https://itssixtyn3in.github.io/mailmove/icons/gmail.png" height="50px" width="50px" />
      </div>
      

  </body>
</html>
